<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Solución del Proyeto de Preparación para Talent Fest - Yape!">
	<meta name="author" content="Squad Las Frescas">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<!--pantalla 2 maribel-->
<div class="phone container-fluid">
	<div class="row">
		<div class="col s12 center-align">
			<img src="public/img/icons/phone.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<label>Para comenzar validemos tu número</label><br>
			<p>Recibirás un SMS con un código de validación</p>
		</div>
	</div>
</div>
<!--fin pantalla 2 maribel-->
<!--INICO KATH FORMULARIO-->
	<section class="formulario">
		<div class="container">
			<div class="row">
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">phone</i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">(+569)</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 center-align">
					<form action="#">
						<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
						<label for="filled-in-box">Acepto los <span>Terminos y condiciones</span></label>
					</form>
				</div>
			</div>
			<div class="col s12 center-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Continuar</button>
			</div>
		</div>
	</section>
<!--FIN KATH FORMULARIO-->
<script src="dist/js/script.js"></script>
</body>
</html>
