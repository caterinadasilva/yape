<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Solución del Proyeto de Preparación para Talent Fest - Yape!">
	<meta name="author" content="Squad Las Frescas">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!--pantalla 6 maribel-->
<div class="first container">
	<div class="row">
		<div class="col s12 ask">
			<img src="img/icons/question.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align creditcard">
			<img src="img/icons/bcp-logo.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<h5>Registra tu tarjeta débito BCP</h5>
			<p>Por ahora solo aceptamos cuentas de ahorro</br>
			y/o corriente en soles.</p>
		</div>
	</div>
</div>
	<section class="escanear">
		<div class="container">
			<div class="row">
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">credit_card</i>
					<input id="card_input" type="number" class="validate">
					<label for="card_input">Ingrese su número de tarjeta</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 center-align scan">
                <img src="img/icons/scan.png">
                <span>Escanear tarjeta</span>
                </div>
			</div>
			<div class="row fecha">
				<div class="col s5">
				   <label>Fecha de vencimiento</label>
				</div>
				  <div class="col s7">
				  	<select name="mes" id="month_sel" disabled>
				  		<option value="" disabled selected>Mes</option>
						<option value="01">Enero</option>
						<option value="02">Febrero</option>
						<option value="03">Marzo</option>
						<option value="04">Abril</option>
						<option value="05">Mayo</option>
						<option value="06">Junio</option>
						<option value="07">Julio</option>
						<option value="08">Agosto</option>
						<option value="09">Septiembre</option>
						<option value="10">Octubre</option>
						<option value="11">Noviembre</option>
						<option value="12">Diciembre</option>
					</select>
					<select name="año" id="year_sel" disabled>
				  		<option value="" disabled selected>Año</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					</select>
				  </div>
			</div>
			<div class="col s12 center-align">
				<button id="nxt-btn6" class="btn waves-effect waves-light" name="action" disabled>Continuar</button>
			</div>
		</div>
	</section>
	<!-- fin pantalla 6 maribel-->
<script src="js/script.js"></script>
</body>
</html>
