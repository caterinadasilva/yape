<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Solución del Proyeto de Preparación para Talent Fest - Yape!">
	<meta name="author" content="Squad Las Frescas">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="candado container-fluid">
	<div class="row">
		<div class="col s12 center-align">
			<img src="img/icons/lockone.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<label>Crea tu usuario Yape</label><br>
			<p>Ingresa un nombre, email y clave de usuario</p>
		</div>
	</div>
</div>

	<section class="formulario">
		<div class="container">
			<div class="row">
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">child_care</i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Nombre</label>
				</div>
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">local_post_office</i>
					<input id="icon_telephone" type="text" class="validate">
					<label for="icon_telephone">correo@ejemplo.com</label>
				</div>
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">lock_outline</i>
					<input id="icon_telephone" type="text" class="validate">
					<label for="icon_telephone">Ingresa clave 6 digitos</label>
				</div>
			</div>
			
			<div class="col s12 center-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">CREAR CUENTA</button>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>
</html>
