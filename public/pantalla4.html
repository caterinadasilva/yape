<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Solución del Proyeto de Preparación para Talent Fest - Yape!">
	<meta name="author" content="Squad Las Frescas">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="candado container-fluid">
	<div class="row">
		<div class="col s12 center-align">
			<img src="img/icons/lockone.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<label>Crea tu usuario Yape</label><br>
			<p>Ingresa un nombre, email y clave de usuario</p>
		</div>
	</div>
</div>

	<section class="formulario">
		<div class="container">
			<div class="row">
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">child_care</i>
					<input id="name_input" type="text" class="validate">
					<label for="name_input">Nombre</label>
				</div>
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">local_post_office</i>
					<input id="email_input" type="email" class="validate">
					<label for="email_input">correo@ejemplo.com</label>
				</div>
				<div class="input-field col s12 center-align">
					<i class="material-icons prefix">lock_outline</i>
					<input id="pass_input" type="password" class="validate" maxlength="6">
					<label for="pass_input">Ingresa una clave de 6 dígitos</label>
					<span>Cuida esta clave como oro, es tu acceso a Yape.</span>
				</div>
			</div>
			
			<div class="col s12 center-align">
				<button id="next-btn5" class="btn waves-effect waves-light" name="action" disabled>CREAR CUENTA</button>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>
</html>
