<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Solución del Proyeto de Preparación para Talent Fest - Yape!">
	<meta name="author" content="Squad Las Frescas">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!--PANTALLA 3 KATH-->
<div class="phone container-fluid">
	<div class="row">
		<div class="col s12 center-align">
			<img src="img/icons/message.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<label>Ahora ingresa tu código</label><br>
			<p>Enviamos un SMS con el código de validación al número: <span id="numero"></span></p>
		</div>
	</div>
</div>

<section class="pantalla-3">
	<div class="container">
		<div class="row">
			<div class="input-field col s12 center-align">
				<i class="material-icons prefix">lock_outline</i>
				<input id="code_input" type="tel" class="validate">
				<p>Reintentar en <span id="tiempo"></span></p>
			</div>
		</div>
	</div>
</section>
<!--FIN KATH-->
<script src="js/script.js"></script>
<script src="js/index3.js"></script>
</body>
</html>
