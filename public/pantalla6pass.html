<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Solución del Proyeto de Preparación para Talent Fest - Yape!">
	<meta name="author" content="Squad Las Frescas">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!--pantalla 6 pass maribel-->
<div class="first container">
	<div class="row">
		<div class="col s6 back">
			<i class="material-icons">keyboard_arrow_left</i>
			<span>Volver</span>
		</div>
		<div class="col s6 ask">
			<img src="img/icons/question.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align creditcard">
			<img src="img/icons/bcp-logo.png">
		</div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<h5>Ingrese la clave de su tarjeta</h5>
			<p>Tarjeta <b>**** **** **** <span id="num-tarjeta"></span></b></p>
		</div>
	</div>
</div>
	<section class="ingreso pass">
		<div class="container">
			<div class="input-field col s12 center-align">
					<i class="material-icons prefix">lock_outline</i>
					<input id="cardkey_input" type="password" class="validate" maxlength="4">
					<label for="cardkey_input">Ingresa la clave de 4 dígitos</label>
				</div>
			<div class="row">
				<div class="col s12 center-align">
				<button id="nxt-btn7" class="btn waves-effect waves-light" type="submit" name="action" disabled>Registrar</button>
			    </div>
			</div>
		</div>
	</section>
<script src="js/script.js"></script>
</body>
</html>
